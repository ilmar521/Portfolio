<!DOCTYPE html>
<html>
<head>
  <title>Slider Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/800x400?text=Image+1" class="d-block w-100" alt="First slide" data-bs-toggle="modal" data-bs-target="#exampleModal">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Image+2" class="d-block w-100" alt="Second slide" data-bs-toggle="modal" data-bs-target="#exampleModal">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400?text=Image+3" class="d-block w-100" alt="Third slide" data-bs-toggle="modal" data-bs-target="#exampleModal">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<!-- Модальное окно для полного размера слайда -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img src="" class="d-block mx-auto img-fluid" id="modalImage">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // При открытии модального окна, устанавливаем src изображения в полном размере
  document.querySelectorAll('.carousel-item img').forEach(function(element) {
    element.addEventListener('click', function() {
      var src = this.getAttribute('src');
      document.getElementById('modalImage').setAttribute('src', src);
    });
  });
</script>

</body>
</html>
